  <h2 mat-dialog-title>MyTitle</h2>
<mat-dialog-content *ngFor='let i of data.component'>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
